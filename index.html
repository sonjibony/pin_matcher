<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pin Matcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .notify{
            display:none ;
        }
    </style>
    
  </head>
  <body>
    
    
    <div class="container text-center mt-5">
        <div class="row gap-3">
          <div class="col bg-dark  d-flex flex-column justify-content-between py-5" style="height:500px; width:700px ;">
            <div>
            <p class="py-2 bg-info bg-opacity-50 border-4 border-danger text-center text-dark fw-bolder"id="generate-field" style="height: 40px;"> 
            </div>
            <div>
            <button id="btn-pin" class="btn btn-outline-info rounded-circle py-3 fw-bolder">Generate<br>pin</button>
          </div>
          </div>
          <!-- submit-->
          <div class="col bg-dark  d-flex flex-column justify-content-between py-5" style="height:500px; width:700px ;">
            <div>
            <input class="py-2 bg-info bg-opacity-50 fw-bolder text-center " type="number" name="" id="typed-numbers">
            </div>
            <div class="container text-center">
                <div id="calculator">
                <div class=" row row-cols-4 gap-3 ms-2 ms-lg-5">
                  <div class="col bg-info py-2">9</div>
                  <div class="col bg-info py-2">8</div>
                  <div class="col bg-info py-2">7</div>
                  <div class="col bg-info py-2">6</div>
                  <div class="col bg-info py-2 ">5</div>
                  <div class="col bg-info py-2">4</div>
                  <div class="col bg-info py-2">3</div>
                  <div class="col bg-info py-2">2</div>
                  <div class="col bg-info py-2">1</div>
                  <div class="col bg-info py-2"> < </div>
                  <div class="col bg-info py-2">0</div>
                  <div class="col bg-info py-2">C</div>
                 
                </div>
              </div>
              </div>
            <div>
            <button id="btn-submit" class="btn btn-outline-info rounded-1 px-4 py-2 fw-bolder">Submit</button>
          </div>
          </div>
         
        </div>
      </div>
<div class="text-center mt-4">
<h3 id="correct" class="notify">Congratulation! Pin Matched ✔️</h3>
<h3 id="wrong" class="notify">Sorry! Pin Did Not Match ❌</h3>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="generate.js"></script>
    <script src="pin.js"></script>
    <script src="submit.js"></script>
  </body>
</html>
